<!-- Modales adicionales para el sistema de seguimiento -->

<!-- Modal para editar estado -->
<div class="modal fade" id="modalEditarEstado" tabindex="-1" aria-labelledby="modalEditarEstadoLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header header-seguimiento">
                <h5 class="modal-title" id="modalEditarEstadoLabel">Editar Estado</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarEstadoForm">
                    <div class="mb-3">
                        <label for="nuevoEstado" class="form-label">Estado</label>
                        <select class="form-select" id="nuevoEstado" required>
                            <option value="activo">Activo</option>
                            <option value="cerrado">Cerrado</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar profesor -->
<div class="modal fade" id="modalEditarProfesor" tabindex="-1" aria-labelledby="modalEditarProfesorLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header header-seguimiento">
                <h5 class="modal-title" id="modalEditarProfesorLabel">Editar Profesor</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarProfesorForm">
                    <div class="mb-3">
                        <label for="editarProfesorNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editarProfesorNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="editarProfesorApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="editarProfesorApellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="editarProfesorDepartamento" class="form-label">Departamento</label>
                        <select class="form-select" id="editarProfesorDepartamento" required>
                            <option value="">Seleccione un departamento...</option>
                            <option value="1">Ciencias Exactas</option>
                            <option value="2">Ingeniería</option>
                            <option value="3">Humanidades</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para seleccionar docente -->
<div class="modal fade" id="modalSeleccionDocente" tabindex="-1" aria-labelledby="modalSeleccionDocenteLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header header-seguimiento">
                <h5 class="modal-title" id="modalSeleccionDocenteLabel">Seleccionar Docente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Se encontraron múltiples docentes. Seleccione uno de la lista:</p>
                <div class="list-group">
                    <!-- Los items se agregarán dinámicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar nota -->
<div class="modal fade" id="modalAgregarNota" tabindex="-1" aria-labelledby="modalAgregarNotaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header header-seguimiento">
                <h5 class="modal-title" id="modalAgregarNotaLabel">Agregar Nota</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="agregarNotaForm">
                    <div class="mb-3">
                        <label for="textoNota" class="form-label">Nota</label>
                        <textarea class="form-control" id="textoNota" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para nueva observación -->
<div class="modal fade" id="modalNuevaObservacion" tabindex="-1" aria-labelledby="modalNuevaObservacionLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header header-seguimiento">
                <h5 class="modal-title" id="modalNuevaObservacionLabel">Nueva Observación</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="nuevaObservacionForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nuevaObservacionTipo" class="form-label">Tipo de Observación</label>
                            <select class="form-select" id="nuevaObservacionTipo" required>
                                <option value="">Seleccione un tipo...</option>
                                <option value="preparacion">Preparación de Clases</option>
                                <option value="cumplimiento">Cumplimiento de Plazos</option>
                                <option value="interaccion">Interacción con Estudiantes</option>
                                <option value="metodologia">Metodología de Enseñanza</option>
                                <option value="evaluacion">Métodos de Evaluación</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="nuevaObservacionMateria" class="form-label">Materia</label>
                            <select class="form-select" id="nuevaObservacionMateria" required>
                                <option value="">Seleccione una materia...</option>
                                <option value="1">Base de Datos</option>
                                <option value="2">Programación</option>
                                <option value="3">Matemáticas</option>
                                <option value="4">Física</option>
                                <option value="5">Química</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaObservacionDescripcion" class="form-label">Descripción de la
                            Observación</label>
                        <textarea class="form-control" id="nuevaObservacionDescripcion" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaObservacionAcciones" class="form-label">Acciones Recomendadas</label>
                        <textarea class="form-control" id="nuevaObservacionAcciones" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
